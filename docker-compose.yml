version: '3.1'

volumes:
  certs: ~
  letsencrypt: ~
  moziasdb: ~

services:
  mozias_api:
    image: mozias/mozias-api:latest
    env_file: ./.mozias/mozias-api.env
  nginx:
    image: mozias/nginx:latest
    volumes:
      - certs:/etc/nginx/certs
      - letsencrypt:/data/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    links:
      - "mozias_api"
  mozias_db:
    image: mozias/mozias-db:latest
    ports:
      - "3306:3306"
    env_file: ./.mozias/mozias-db.env
    volumes:
      - moziasdb:/var/lib/mysql
